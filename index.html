<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokemones entrega 4 JS</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
        <div class="grid-container">

            <div class="pokedex-container" id="pokedexcontainer">

                <h2 id="pokemon-title" class="pokemon-title">Off</h2>
                <div id="screen" class="pantalla">
                    <h2 id="pokedexapagadaERROR" class="pokedexapagadaERROR">Pokedex apagada</h2>
                    <ul class="types" id="typesID">
                        <!-- <li class="textli" >fuego</li>
                        <li class="textli" >arena</li>
                        <li class="textli" >arena</li> -->
                    </ul>
                    <div class="hp-container" id="hp-container">
                        <img id="imgHPID" class="hp-img" src="/health.png" alt="">
                        <span id="hp-value-id" class="hp-value"></span>
                    </div>
                    
                    <div class="altura-container" id="altura-id">
                        <img class="regla-img" id="regla-id" src="regla.png" alt="">
                        <span class="alt-value" id="alt-value-id" ></span>
                    </div>

                    <div class="peso-container" id="peso-container-id">
                        <img class="peso-img" id="pesoIMG" src="peso.png" alt="">
                        <span class="alt-value" id="peso-value-id"></span>
                    </div>

                </div>
                <input id="inputNumber" type="number" class="input">
                <img id="powerbutton" class="button-power"  src="/encendido-button.png" alt="">
                <img id="arrowD" class="arrowD" src="/arrow_D_.png" alt="">
                <img id="arrowL" class="arrowL" src="/arrow_L_.png" alt="">
                <img id="botonDeSubmit" class="inputButton" src="/input_Button.png" alt="">
                
            </div>

            <h2 id="notfounderror" class="errorNotFound">Error, el id ingresado es inválido.</h2>
            <h2 id="incorrectNumber" class="errorNotFound">Campo vacío.</h2>
            <h2 id="notZero" class="errorNotFound">No podes ingresar 0.</h2>
        </div>


<script src="/index.js"></script>
</body>
</html>
